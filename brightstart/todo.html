<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>To-Do Tracker</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>

  <main>
    <img src="image/pencil.png" alt="Pencil Icon" class="icon" />
    <div>
      <input type="text" id="taskInput" placeholder="New Task" />
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
    <div>
      <button onclick="filterTasks('all')">Show All</button>
      <button onclick="filterTasks('incomplete')">Show only Incomplete</button>
    </div>
    <div class="encouragement-image">[ Encouragement Image ]</div>
    <p>You are doing great!</p>
  </main>

  <footer>
    <p>&copy; 2025 Mind Boost. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
