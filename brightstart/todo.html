<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/logo.png" type="image/png">
  </head>
  
<body>
  <header>
    <h1>To-Do Tracker</h1>
    <a href="index.html">&larr; Back to Home</a>
  </header>

  <main>
    <img src="image/pencil.png" alt="Pencil Icon" class="icon" />

    <div>
      <input type="text" id="taskInput" placeholder="New Task" aria-label="New Task Input" />
      <button onclick="addTask()" aria-label="Add task">Add Task</button>
    </div>

    <ul id="taskList"></ul>

    <div>
      <button onclick="filterTasks('all')">Show All</button>
      <button onclick="filterTasks('incomplete')">Show Incomplete</button>
    </div>

    <img src="image/positive.jpg" alt="Encouraging image" class="encouragement-image" />
    <p>You are doing great!</p>
  </main>

  <footer>
    <p>&copy; 2025 Mind Boost. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
